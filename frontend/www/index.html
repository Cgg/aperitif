<!DOCTYPE html>
<head>
    <title>Apéritif!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/aperitif.js"></script>
    <script src="js/communication.js"></script>
</head>
<body onload="on_load()">
    <div id="main-view">
        <div id="top">
        </div>

        <button id="apero-button" class="auto-width hidden" onclick="apero_click()">
            Apéro!
        </button>

        <div id="edit-panel">

            <div id="apero-list" class="hidden">
                <!-- content inserted from js -->
            </div>

            <div id="user-setup" class="hidden color-dead">
                <div>
                    <br><br>What's your name?
                </div>
                <div>
                    <input type="text" id="user-name-input" oninput="typing_user_name()"></input>
                </div>
                <button id="create-user-button" class="green-button" onclick="create_user_click()"> Ok </button>
            </div>

            <div id="apero-wizard" class="hidden">
                <div class="wizard-field">
                    Name:
                    <input type="text" id="apero-name-input"> </input>
                    <br>Address:
                    <input type="text" id="apero-address-input"> </input>
                    <br>Message:
                </div>
                <textarea id="apero-message-input"> </textarea>

                <div class="button-pair">
                    <button id="apero-cancel" class="red-button" onclick="wizard_cancel()"> cancel </button>
                    <button id="apero-ok" class="grey-button" onclick="wizard_ok()"> Ok </button>
                </div>
            </div>

        </div>
        <div id="footer">
            Brought to you by feston.
        </div>

    </div>
</body>
</html>
