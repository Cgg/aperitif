<!DOCTYPE html>
<head>
    <title>Apéritif!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/aperitif.js"></script>
</head>
<body onload="on_load()">
    <div id="main-view">
        <div id="top">
            Me
        </div>

        <div id="apero-button" class="auto-width" onclick="apero_click()">
            <div id="apero-label">
                Apéro!
            </div>
        </div>

        <div id="edit-panel">

            <div id="apero-list">
                <!-- content inserted from js -->
            </div>

            <div id="apero-wizard">
                Name:
                <input type="text" id="apero-name-input"> </input>
                Address:
                <input type="text" id="apero-address-input"> </input>
                Message:
                <input type="text" id="apero-message-input"> </input>
                <button id="apero-ok"> cancel </button>
                <button id="apero-cancel"> Ok </button>
            </div>

        </div>
        <div id="footer">
            Brought to you by feston.
        </div>

    </div>
</body>
</html>
